{% extends 'base.html' %}

{% block head %} 
<title>Post page</title>
{% endblock %}

{%block body%}
<h1>This is post page</h1>
    {% for post in posts %}
       <h2>{{ post.title }}</h2>
       {%if post.author%}
            <h4>BY:{{ post.author }}</h4>
        {% else %}
            <h4>BY: N/A </h4>
        {% endif %}

        <p>{{ post.content }}</p>
    {% endfor %}

{%endblock%}
